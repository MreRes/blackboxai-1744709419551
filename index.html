<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Object Reconstructor</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Three.js -->
    <script src="lib/three.min.js"></script>
    <script src="lib/OrbitControls.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .preview-container {
            aspect-ratio: 16/9;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-cube text-blue-600 text-2xl mr-2"></i>
                    <span class="text-xl font-semibold">3D Object Reconstructor</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Left Column: Video Input -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Input Video</h2>
                
                <!-- Video Upload -->
                <div class="mb-6">
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                        <input type="file" id="videoInput" accept="video/*" class="hidden">
                        <label for="videoInput" class="cursor-pointer">
                            <i class="fas fa-cloud-upload-alt text-4xl text-blue-500 mb-2"></i>
                            <p class="text-gray-600">Drag and drop your video here or click to browse</p>
                        </label>
                    </div>
                </div>

                <!-- Video Recording -->
                <div class="mb-6">
                    <h3 class="text-lg font-medium mb-2">Or Record Video</h3>
                    <div class="preview-container bg-gray-200 rounded-lg mb-4">
                        <video id="preview" class="w-full h-full rounded-lg" autoplay muted></video>
                    </div>
                    <div class="flex space-x-2">
                        <button id="startRecord" class="bg-red-500 text-white px-4 py-2 rounded-lg">
                            <i class="fas fa-record-vinyl mr-2"></i>Start Recording
                        </button>
                        <button id="stopRecord" class="bg-gray-500 text-white px-4 py-2 rounded-lg" disabled>
                            <i class="fas fa-stop mr-2"></i>Stop
                        </button>
                    </div>
                </div>

                <!-- Process Button -->
                <button id="processVideo" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors" disabled>
                    <i class="fas fa-cogs mr-2"></i>Process Video
                </button>
            </div>

            <!-- Right Column: 3D Preview -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">3D Model Preview</h2>
                <div id="modelViewer" class="w-full aspect-square bg-gray-100 rounded-lg"></div>
                <div class="mt-4 text-center text-gray-600">
                    <p>Use mouse to rotate, scroll to zoom</p>
                </div>
            </div>
        </div>

        <!-- Processing Status -->
        <div id="processingStatus" class="hidden mt-8 bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mr-4"></div>
                <span class="text-lg">Processing your video... This may take a few minutes.</span>
            </div>
            <div class="mt-4 bg-gray-200 rounded-full">
                <div class="bg-blue-600 rounded-full h-2 w-0 transition-all duration-500" id="progressBar"></div>
            </div>
        </div>
    </div>

    <script src="js/modelViewer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
